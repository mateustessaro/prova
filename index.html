<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GabaritoOnline</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header-container">
    <div class="header">
      <h1 class="quizzes-title">GabaritoOnline</h1>
      
    </div>
  </div>
  <div class="container">
    <main>
      <div id="login-form">
        <input type="text" id="username" placeholder="Nome de usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Login</button>
        <button onclick="showRegisterForm()">Registrar</button>
      </div>
      <div id="register-form" class="hidden">
        <input type="text" id="new-username" placeholder="Novo nome de usuário">
        <input type="password" id="new-password" placeholder="Nova senha">
        <button onclick="register()">Registrar</button>
        <button onclick="hideRegisterForm()">Cancelar</button>
      </div>
    
      <div id="quiz-container" class="hidden"></div>  
      
      <div id="ranking" class="hidden" class="resolva2" style="float: right; width: 100; height: 50px;">
        <h2>Ranking de Acertos</h2> 
        <ul id="ranking-list"></ul>
      </div>

    </main>
    <button onclick="logout()" id="logout-btn" class="hidden">Sair</button>
  </div>
  <div id="category-buttons" class="hidden" >
    <h2>MATÉRIAS DISPONÍVEIS:</h2> 
    <div class="resolva" style="display: grid; grid-template-columns: 50% 50%;" >
    <button onclick="loadCategory('matematica')">
      <img src="img/matematicafoto.avif" alt="Matemática">
    </button>
    <button onclick="loadCategory('biologia')">
      <img src="img/biologiafoto.jpg" alt="Biologia">
    </button>
    <button onclick="loadCategory('historia')">
      <img src="img/HISTÓRIA.jpg" alt="História"> 
    </button>
    <button onclick="loadCategory('geografia')">
      <img src="img/geografia.webp" alt="Geofrafia">
    </button>
    
  </div>
  <li><a href="conhecimentos.html" target="_blank" style="font-size: 30px; justify-content: center;">RESOLUÇOES</a></li>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
